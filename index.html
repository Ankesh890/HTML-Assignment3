    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #fff;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
